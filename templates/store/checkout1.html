{% extends 'base_user.html' %}

{% load static %}

{% block title %}CheckOut{% endblock title %}

{% block content %}

<div class="container">
    <div class="row m-t-100">
        <aside class="col-lg-6 m-b-40 mt-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Billing Address</h4>
                    <form action="">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label for="">First name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="">Lastname</label>
                                <input type="text" name="last_name" class="form-control">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="">Email</label>
                                <input type="email" name="first_name" class="form-control" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="">Phone Number</label>
                                <input type="number" name="phone_number" class="form-control" required>
                            </div>

                            <div class="col-md-12 form-group">
                                <label for="">Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="">District</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="">State</label>
                                <input type="text" name="state" class="form-control" required>
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="">Country</label>
                                <input type="text" name="country" class="form-control" required>
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="">PIN code</label>
                                <input type="text" name="pin" class="form-control" required>
                            </div>

<!-- =========================== -->


                        </div>
                    </form>
                </div>
            </div>

        </aside>

        <aside class="col-lg-6 mt-3">

            <div class="card">
                <div class="card-body">

                    <table class="table table-borderless table-shopping-cart">
                        <thead class="muted">
                            <tr class="small text-uppercase">
                                <th scope="col" class="text-right">Product</th>
                                <th scope="col" class="text-right">Quantity</th>
                                <th scope="col" class="text-right">Price</th>
                                <th scope="col" class="text-right" width="200"></th>
                            </tr>
                        </thead>
                    </table>
                    

                    <a href="" class="btn btn-dark rounded w-75 p-3 mt-2"> Place Order</a>
                    <a href="{% url 'allProducts' %}" class="btn btn-outline-dark w-75 p-3 mt-2 "> Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>



{% endblock content %}
