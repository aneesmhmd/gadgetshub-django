{% extends 'base_user.html' %} 
{% load static %} 
{% block title %}Wishlist{% endblock %} 
{% block content %}

<!-- Wish List -->
<form class="bg0 p-t-75 p-b-85">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl ">
                    <div class="wrap-table-shopping-cart text-center">
                        <table class="table-shopping-cart">
                            <tr class="table">
                                <th class=" text-center">Product</th>
                                <th class=" text-center">Name</th>
                                <th class=" text-center">Price</th>
                                <th class=" text-center">Action</th>
                            </tr>

                            <tr class="table_row">
                                <td class="column text-center">
                                    <div class="mx-auto">
                                        <img src="{% static 'images/item-cart-04.jpg' %}" alt="IMG" />
                                    </div>
                                </td>
                                <td class="column text-center">Fresh Strawberries</td>
                                <td class="column text-center">$ 36.00</td>
                                <td class="column text-center">
                                    <button type="button" class="btn btn-outline-danger">Delete</button>
                                    <button type="button" class="btn btn-outline-primary">Add to Cart</button>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm d-flex justify-content-end">
                        <div
                            class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10 "
                        >
                            Update Cart
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
