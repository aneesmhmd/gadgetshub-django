{% extends 'base_user.html' %} 
{% load static %} 
{% block title %}Wishlist{% endblock %} 
{% block content %}

<!-- Wish List -->
<div class="bg0 p-t-75 p-b-85">
   
    <div class="container">

         <!-- breadcrumb -->
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a href="{% url 'home' %}" class="stext-109 cl8 hov-cl1 trans-04">
            Home
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>

        <span class="stext-109 cl4">
            Wishlist
        </span>
    </div>
    <!-- end breadcrumb -->

        <div class="row m-t-20">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl ">
                    <div class="wrap-table-shopping-cart text-center">
                        <table class="table-shopping-cart">
                            <tr class="table">
                                <th class=" text-center">Product</th>
                                <th class=" text-center">Name</th>
                                <th class=" text-center">Price</th>
                                <th class=" text-center">Action</th>
                            </tr>

                            {% for wishlist_item in wishlist_items %}
                            <tr class="table_row">
                                <td class="column-1">
                                    <a href="{{wishlist_item.product.get_url }}" class="text-dark">
                                        <div class="how-itemcart1">
                                            <img src="{{  wishlist_item.product.images.url}}" alt="IMG">
                                        </div>
                                    </a>
                                </td>
                                <td class="column text-center"> <a href="{{wishlist_item.product.get_url }}" class="text-dark">{{wishlist_item.product.product_name}}</a></td>
                                <td class="column text-center">Rs.{{ wishlist_item.product.price }}/-</td>
                                <td class="column text-center">
                                    <a href="{% url 'remove_wishlist' wishlist_item.product.id %}" type="button" class="btn btn-danger btn-floating"><i class="fa-solid fa-trash"></i></a>
                                    <a href="{% url 'add_cart' wishlist_item.product.id %}" type="button" class="btn btn-primary btn-floating"><i class="fa-solid fa-cart-plus"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
