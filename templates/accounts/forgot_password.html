{% extends 'base_user.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}

<section class="vh-100" style="margin-top:10%; margin-bottom:7%;">
    <div class="container h-100">

        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6 text-center">
                <img src="https://img.freepik.com/free-photo/empty-glowing-screen-with-person-holding-mobile-phone_53876-96220.jpg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ms-5">
                <div class="text-center text-dark mb-4">
                    <h3 class="">Reset your password</h3>
                    <hr>
                </div>
                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <!-- Email input -->

                    {% include 'alerts.html' %}

                    <div class="form-outline mb-4 mt-3 text-center">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" />
                        <label required class="form-label" for="email" tet-dark>Enter your email</label>
                    </div>



                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mt-2"
                        action="{% url 'home' %}">Submit</button>

                    <div class="text-center my-2">
                        <p class="text-center fw-bold my-2 text-muted">Got your password?<a
                                href="{% url 'login' %}">Login</a></p>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
