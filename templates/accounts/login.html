{% extends 'base_user.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<section class="vh-100" style="margin-top:10%; margin-bottom:7%;">
    <div class="container h-100">

      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 text-center">
          <img src="https://img.freepik.com/free-photo/empty-glowing-screen-with-person-holding-mobile-phone_53876-96220.jpg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text-center mb-4">
                <h3>Login to your account</h3>
            </div>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

           {% include 'alerts.html' %}

            <div class="form-outline mb-4 mt-3">
              <input type="email" name="email" id="user_name" class="form-control form-control-lg" />
              <label required class="form-label" for="user_name">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="pass_word" class="form-control form-control-lg" />
              <label required class="form-label" for="form1Example23">Password</label>
            </div>

            <div class="text-right mb-2">
                <a href="{% url 'forgot_password' %}">Forgot password?</a>
              </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mt-2" action="{% url 'home' %}">Login</button>

            <div class="text-center my-2">
              <p class="text-center fw-bold my-2 text-muted">Don't have an account?<a
                  href="{% url 'register' %}">Signup</a></p>
            </div>            


          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
