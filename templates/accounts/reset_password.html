{% extends 'base_user.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}

<section class="vh-100" style="margin-top:10%; margin-bottom:7%;">
    <div class="container h-100">

      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 text-center">
          <img src="https://img.freepik.com/free-photo/empty-glowing-screen-with-person-holding-mobile-phone_53876-96220.jpg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text-center mb-4">
                <h3>Reset Your Password</h3>
            </div>
          <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}
           

          

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="pass_word" class="form-control form-control-lg" />
                <label required class="form-label" for="pass_word">Password</label>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="confirm_password" id="cpassword" class="form-control form-control-lg" />
              <label required class="form-label" for="cpassword">Confirm Password</label>
            </div>


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mt-2" action="#">Reset Password</button>        

          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
